<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>render</title>
		<script type="text/javascript" src="js/vue.js" ></script>
	</head>
	<body>
		<div id="app">
			123
		</div>
		<script type="text/javascript">
			var login = {
				template:'<h1>This is login component. </h1>'
			}
			var vm = new Vue({
				el:'#app',
				data:{},
				methods:{},
				// createElements 是一个 方法，调用它，能够把指定的组件模板，渲染为 html 结构
				render:function(createElement){
					/*var html = createElement(login);
					return html;*/
					return createElement(login);
					//这里 return 的结果，会替换页面中 el 指定的那个 容器
				}
			});
		</script>
	</body>
</html>
