<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>ball</title>
		<script type="text/javascript" src="js/vue.js"></script>
		<style>
			.ball {
				height: 15px;
				width: 15px;
				border-radius: 50%;
				background: red;
			}
		</style>
	</head>

	<body>
		<div id="app">
			<input type="button" value="add" @click="flag=!flag" />
			<transition @before-enter="beforeEnter" @enter="enter" @after-enter="afterEnter">
				<div class="ball" v-show="flag"></div>
			</transition>			
		</div>
		<script>
			var vm = new Vue({
				el: '#app',
				data: {
					flag:false
				},
				methods: {
					beforeEnter(el){
						el.style.transform = 'translate(0,0)';
					},
					enter(el,done){
						el.offsetWidth;
						el.style.transform = 'translate(50px,80px)';
						el.style.transition = 'all 1s ease';
						done();
					},
					afterEnter(el){
						/* 第一个功能，是控制小球的显示与隐藏
						 * 第二个功能： 直接跳过后半场动画，让 flag 标识符 直接变为 false
						 * 当第二次再点击 按钮的时候， flag: false	->	true*/
						this.flag = !this.flag;
						/* Vue 把一个完整的动画，使用钩子函数，拆分为了两部分：
						 * 我们使用 flag 标识符，来表示动画的切换；
						 * 刚一开始，flag = false  ->   true   ->   false*/
					}
				}
			});
		</script>
	</body>

</html>
