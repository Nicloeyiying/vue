<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>classic</title>
		<script type="text/javascript" src="js/vue.js" ></script>
		<script type="text/javascript" src="js/vue-router.js" ></script>	
		<style type="text/css">
			.header {
				background: orange;
				height: 80px;
			}
			body {
				padding: 0;
				margin: 0;
			}
			h1 {
				margin: 0;
				padding: 0;
				font-size: 24px;
			}
			.container {
				display: flex;
				height: 500px;
			}
			.left{
				background: lightblue;
				flex: 2;
			}
			.main {
				background: lightgreen;
				flex: 8;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<router-view></router-view>
			<div class="container">
				<router-view name="left"></router-view>
				<router-view name='main'></router-view>
			</div>
		</div>
		<script type="text/javascript">
			var header = {
				template:'<h1 class="header">This is Header area. </h1>'
			};
			var leftBox = {
				template:'<h1 class="left">This is leftBox area. </h1>'
			};
			var mainBox = {
				template:'<h1 class="main">This is mainBox area. </h1>'
			};
			var router = new VueRouter({
				routes:[
					{
						path:'/',
						components:{
							'default':header,
							'left':leftBox,
							'main':mainBox
						}
					}
				]
			});
			var vm = new Vue({
				el:'#app',
				data:{},
				methods:{},
				router
			})
		</script>
	</body>
</html>
