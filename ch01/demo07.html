<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>demo07</title>
		<script type="text/javascript" src="js/vue.min.js" ></script>
	</head>
	<body>
		<div id="app">
			<div>
				<label>Id:
					<input type="text" v-model="id" />
				</label>
				<label>Name:
					<input type="text" v-model="name" />
				</label>
				<input type="button" value="添加" @click="add" />
			</div>
			<!-- v-for 循环时，key 属性只能使用 number 或 string-->
			<!-- key 使用时，必须使用 v-bind 属性绑定的形式，指定  key 的值 -->
			<!-- 
				在组件中，使用 v-for 循环时，或者在一些特殊情况中，如果 v-for 有问题，
				必须在使用 v-for 时，指定唯一的字符串/数字类型： key 值
			-->
			<p v-for="item in list" :key="item.id">
				<input type="checkbox" />
				{{item.id}} --- {{item.name}}
			</p>
		</div>
		<script type="text/javascript">
			var vm = new Vue({
				el:"#app",
				data:{
					id:'',
					name:'',
					list:[
						{id:1,name:'嬴政'},
						{id:2,name:'李斯'},
						{id:3,name:'赵高'},
						{id:4,name:'韩非子'},
						{id:5,name:'荀子'}
					]
				},
				methods:{
					add(){//添加方法
						this.list.unshift({id:this.id, name:this.name})
					}
				}
			});
		</script>
	</body>
</html>
