<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>demo04</title>
		<style type="text/css">
			.red {
				color: red;
			}
			.thin {
				font-weight: lighter;
			}
			.italic {
				font-style: italic;
			}
			.active {
				letter-spacing: 0.5em;				
			}
		</style>
		<script type="text/javascript" src="js/vue.min.js" ></script>
	</head>
	<body>
		<div id="app">
			<h1 class="red thin">This is a H1.</h1>
			<!-- 直接传递一个数组，这里的 class 需要使用 v-bind 做数据绑定 -->
			<h1 :class="['red','thin']">This is a H1.</h1>
			<!-- 在数组中使用三元表达式 -->
			<h1 :class="['red','thin',isactive?'active':'']">This is a H1.</h1>
			<!-- 在数组中使用对象来代替三元表达式，提供代码的可读性 -->
			<h1 :class="['red','thin',{'active':isactive}]">This is a H1.</h1>
			<!-- 在为 class 使用 v-bind 绑定对象的时候，对象的属性名是类名，对象的属性可带引号，也可不带引号，属性的值是一个标识符 -->
			<h1 :class="{red:true,thin:true,active:true,italic:true}">This is a H1.</h1>
			<h1 :class="classObj">This is a H1.</h1>
		</div>
		<script type="text/javascript">
			var vm = new Vue({
				el:"#app",
				data:{
					isactive:true,
					classObj:{red:true,thin:true,active:true,italic:true}
				},
				methods:{}
			});
		</script>
	</body>
</html>
