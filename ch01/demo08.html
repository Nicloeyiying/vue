<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>demo08</title>
		<script type="text/javascript" src="js/vue.min.js" ></script>
	</head>
	<body>
		<div id="app">
			<input type="button" @click="flag=!flag" value="toggle" />
			<!-- 
				v-if 的特点：每次都会重新删除或创建元素 
				有较高的切换性能消耗
				如果元素涉及到频繁的切换，最好不要使用 v-if，而是推荐使用 v-show
			-->
			<h4 v-if="flag">这是用 v-if 控制的元素</h4>
			<!-- 
				v-show 的特点：每次不会重新进行DOM的删除和创建操作
				只是切换了元素的 display:none 样式 
				有较高的初始渲染消耗
				如果元素可能永远也不会被显示出来被用户看到，则推荐使用 v-if
			-->
			<h4 v-show="flag">这是用 v-show 控制的元素</h4>
		</div>
		<script type="text/javascript">
			var vm = new Vue({
				el:"#app",
				data:{
					flag:true
				},
				methods:{
					/*toggle(){
						this.flag = !this.flag;
					}*/
				}
			});
		</script>
	</body>
</html>
