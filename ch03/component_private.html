<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>extend</title>
		<script type="text/javascript" src="js/vue.js" ></script>
	</head>
	<body>
		<div id="app">
			<mycom1></mycom1>
		</div>
		<div id="app2">
			<mycom1></mycom1>
			<login></login>
			<register></register>
		</div>
		<!-- 在 被控制的 #app 外面,使用 template 元素,定义组件的HTML模板结构  -->
		<template id="tmpl">
			<div>
				<h1>这是通过 template 元素,在外部定义的组件结构,这个方式,有代码的只能提示和高亮</h1>
				<h4>好用,不错!</h4>
			</div>
		</template>
		<template id="tmpl2">
			<h1>This is also a private component too. </h1>
		</template>
		<script>
			//使用 Vue.extend 来创建全局的Vue组件
			Vue.component('mycom1',{
				template:'#tmpl'
			});
			var vm = new Vue({
				el:'#app',
				data:{},
				methods:{}
			});
			var vm2 = new Vue({
				el:'#app2',
				data:{},
				methods:{},
				filters:{},
				directives:{},
				// 定义实例内部私有组件的
				components:{
					login:{
						template:'<h1>This is a private component. </h1>'
					},
					register:{
						template:'#tmpl2'
					}
				},
				
				beforeCreate(){},
				created(){},
				beforeMount(){},
				mounted(){},
				beforeUpdate(){},
				updated(){},
				beforeDestroy(){},
				destroyed(){}
			});
		</script>
	</body>
</html>
